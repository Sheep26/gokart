<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Go-kart</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video" class="cam" controls autoplay></video>
    <script>
      const video = document.getElementById('video');
      const videoSrc = "http://localhost/live/stream/index.m3u8";
    
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    </script>
    <h1 class="data-header">Data</h1>
    <table class="data-table">
        <tr>
            <th></th>
            <th>Speed</th>
            <th>RPM</th>
            <th>Power</th>
            <th>Throttle</th>
        </tr>
        <!--Current values-->
        <tr>
            <td>Current</td>
            <td id="speed-data">0kmph</td>
            <td id="rpm-data">0rpm</td>
            <td id="power-data">0kw</td>
            <td id="throttle-data">0%</td>
        </tr>
        <!--Average values-->
        <tr>
            <td>Average</td>
            <td id="speed-data-avg">0kmph</td>
            <td id="rpm-data-avg">0rpm</td>
            <td id="power-data-avg">0kw</td>
            <td id="throttle-data-avg">0%</td>
        </tr>
        <!--Maximum values-->
        <tr>
            <td>Maximum</td>
            <td id="speed-data-max">0kmph</td>
            <td id="rpm-data-max">0rpm</td>
            <td id="power-data-max">0kw</td>
            <td id="throttle-data-max">0%</td>
        </tr>
    </table>
  </body>
  <script src="./renderer.js"></script>
</html>
