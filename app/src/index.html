<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Go-kart</title>
  </head>
  <body>
    <script src="flv.min.js"></script>
    <script src="../node_modules/chart.js/dist/chart.umd.min.js"></script>
    <script src="../node_modules/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <div id="login" class="login">
      <center>
        <h1>Login</h1>
        <!--We're not using form.-->
        <input placeholder="server-ip" id="server-ip"></input>
        <br>
        <input placeholder="username" id="username"></input>
        <br>
        <input type="password" placeholder="password" id="password"></input>
        <br>
        <button onclick="check_login()">Login</input>
        <p id="login-ell" class="login-ell"></p>
      </center>
    </div>

    <nav id="nav">
      <a onclick="toggle_view(menuElements.camera)">Live Camera</a>
      <a onclick="toggle_view(menuElements.stats)">Live Stats</a>
    </nav>

    <main id="main">
      <div id="videoPage">
        <center><video id="videoElement" class="cam" controls autoplay></video></center>
      </div>

      <div id="statsPage">
        <canvas id="statsChart"></canvas>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
