<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Gokart</title>
  </head>
  <body>
    <iframe src="https://www.google.com" class="cam-iframe"></iframe>
    <h1 class="data-header">Data</h1>
    <table class="data-table">
        <tr>
            <th>Speed</th>
            <th>RPM</th>
            <th>Power</th>
            <th>Throttle</th>
        </tr>
        <tr>
            <td class="speed-data">0kmph</td>
            <td class="rpm-data">0rpm</td>
            <td class="power-data">0kw</td>
            <td class="throttle-data">0%</td>
        </tr>
    </table>
  </body>
  <script src="./renderer.js"></script>
</html>
